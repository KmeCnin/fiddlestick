<html>
    <head>
        <style>
            body {
                display: flex;
            }
            [data-fiddlestick-type=render] iframe {
                border: none;
            }
        </style>
    </head>
    <body>
        <textarea 
            data-fiddlestick-id="jsfiddle"
            data-fiddlestick-type="html"
        ></textarea>
        <textarea 
            data-fiddlestick-id="jsfiddle"
            data-fiddlestick-type="css"
        ></textarea>
        <textarea 
            data-fiddlestick-id="jsfiddle"
            data-fiddlestick-type="js"
        ></textarea>
        <div 
            data-fiddlestick-id="jsfiddle"
            data-fiddlestick-type="render"
        ></div>

        <script src="../fiddlestick.js"></script>
    </body>
</html>
